name: deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - name: Build
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build
    - name: Deploy
      if: success()
      uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: master
        build_dir: dist
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
